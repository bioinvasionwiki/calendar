<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align logo to the left */
            width: 310px; /* Slightly reduced width */
            margin: 12px auto;
            padding: 10px 14px; /* Reduced padding for a tighter look */
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }
        .btn img {
            height: 24px; /* Standard size */
            margin-left: 8px;  /* Reduced left margin */
            margin-right: 8px; /* Reduced right margin */
        }
        .btn span {
            flex-grow: 1; /* Ensures text takes up the rest of the space */
            text-align: center; /* Keeps text visually centered */
            margin-right: 30px; /* Slightly reduced for better balance */
        }
        .google {
            background-color: #3367D6; /* Darker blue for better contrast */
        }
        .google:hover {
            background-color: #1a4db7; /* Darker shade of blue */
        }
        .apple {
            background-color: #222; /* Slightly lighter black */
        }
        .apple:hover {
            background-color: #111; /* Darker shade instead of lighter */
        }
    </style>
    <script>
        function redirectToCalendar() {
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("iphone") || userAgent.includes("mac")) {
                // Apple Calendar (Mac/iOS) - Redirect immediately
                window.location.href = "webcal://bioinvasionwiki.github.io/calendar/ias_calendar.ics";
            } else if (userAgent.includes("android")) {
                // Google Calendar (Android) - Redirect immediately
                window.location.href = "https://calendar.google.com/calendar/u/0/r?cid=minhv32c4d6mnn3av90hfmn0bd430a0g@import.calendar.google.com";
            }
        }
    </script>
</head>
<body onload="redirectToCalendar()">
    <h2>ðŸ“… Subscribe to the Jour Fixe Calendar</h2>
    <p>If you were not automatically redirected, select your calendar manually:</p>

    <a href="https://calendar.google.com/calendar/u/0/r?cid=minhv32c4d6mnn3av90hfmn0bd430a0g@import.calendar.google.com" class="btn google">
        <img src="https://raw.githubusercontent.com/bioinvasionwiki/calendar/main/assets/Google_logo.svg" alt="Google Logo">
        <span>Add to Google Calendar</span>
    </a>

    <a href="webcal://bioinvasionwiki.github.io/calendar/ias_calendar.ics" class="btn apple">
        <img src="https://raw.githubusercontent.com/bioinvasionwiki/calendar/main/assets/Apple_logo_white.svg" alt="Apple Logo">
        <span>Subscribe via WebCal<br>(Apple, Outlook)</span>
    </a>
</body>
</html>
