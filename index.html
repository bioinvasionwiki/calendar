<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 260px;
            margin: 15px auto;
            padding: 12px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.2s;
        }
        .btn img {
            height: 24px;
            margin-right: 10px;
        }
        .google {
            background-color: #3367D6; /* Darker blue for better contrast */
        }
        .google:hover {
            background-color: #2a56c6;
        }
        .apple {
            background-color: #000;
        }
        .apple:hover {
            background-color: #333;
        }
    </style>
    <script>
        function redirectToCalendar() {
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("iphone") || userAgent.includes("mac")) {
                // Apple Calendar (Mac/iOS) - Redirect immediately
                window.location.href = "webcal://calendar-beta-lake.vercel.app/ias_calendar.ics";
            } else if (userAgent.includes("android")) {
                // Google Calendar (Android) - Redirect immediately
                window.location.href = "https://calendar.google.com/calendar/u/0/r?cid=https%3A%2F%2Fcalendar-beta-lake.vercel.app%2Fias_calendar.ics";
            }
        }
    </script>
</head>
<body onload="redirectToCalendar()">

    <img src="https://raw.githubusercontent.com/bioinvasionwiki/calendar/main/assets/Google_logo.svg" alt="Google Logo">
    Add to Google Calendar
</a>

    <a href="webcal://calendar-beta-lake.vercel.app/ias_calendar.ics" class="btn apple">
        <img src="https://raw.githubusercontent.com/bioinvasionwiki/calendar/main/assets/Apple_logo_white.svg" alt="Apple Logo">
        Subscribe via WebCal (Apple, Outlook)
    </a>
</body>
</html>
